<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name='viewport' content='width=device-width'>
	<link rel='stylesheet' href='aqua.min.css'>
	<link rel='stylesheet' href='options.css'>
	<link rel='stylesheet' href='popup.css'>
	<script src="options.js" defer></script>
	<script src="popup.js" defer></script>
</head>
<body>
	<h3>HDrezka Helper</h3>
	<hr>

	<div id="current_url">
		<img src=""><span></span>
		<div id="websites_settings" localize-title="sites_list">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M2.267 6.153A5.986 5.986 0 0 1 3.53 3.98a.355.355 0 0 1 .382-.095l1.36.484a.71.71 0 0 0 .935-.538l.26-1.416a.354.354 0 0 1 .274-.282 6.072 6.072 0 0 1 2.52 0c.14.03.248.141.274.282l.26 1.416a.708.708 0 0 0 .935.538l1.36-.484a.355.355 0 0 1 .382.095c.569.627 1 1.367 1.262 2.173a.352.352 0 0 1-.108.378l-1.102.931a.704.704 0 0 0 0 1.076l1.102.931c.11.093.152.242.108.378a5.986 5.986 0 0 1-1.262 2.173.355.355 0 0 1-.382.095l-1.36-.484a.71.71 0 0 0-.935.538l-.26 1.416a.354.354 0 0 1-.275.282 6.075 6.075 0 0 1-2.519 0 .354.354 0 0 1-.275-.282l-.259-1.416a.708.708 0 0 0-.935-.538l-1.36.484a.355.355 0 0 1-.382-.095 5.985 5.985 0 0 1-1.262-2.173.352.352 0 0 1 .108-.378l1.102-.931a.704.704 0 0 0 0-1.076l-1.102-.931a.352.352 0 0 1-.108-.378zM6.25 8a1.75 1.75 0 1 0 3.5 0 1.75 1.75 0 0 0-3.5 0z"/></svg>
		</div>
	</div>
	<button id="add_this" class="button-43" localize="add_this_site"></button>
	<hr>

	<div class="popup" id="websites_popup">
		<div class="close">âœ–</div>
		<div id="websites_list"></div>
	</div>

	<div id="main-wraper">
		<label>
			<input class="form-check-input" type="checkbox" id="download">
			<a class="cursor" localize-title="downloadButDesc" localize="downloadBut"></a>

			<label class="sub">
				<input class="form-check-input" type="checkbox" id="subtitles">
				<a class="cursor" localize-title="subtitlesDesc" localize="subtitles"></a>
			</label>

			<label class="sub">
				<input class="form-check-input" type="checkbox" id="inline_downloader">
				<a class="cursor" localize="inline_downloader"></a>

				<div id="inline_downloader_options" style="display:none;width:100%;">
					<label class="sub">
						<input class="form-check-input" type="radio" name="downloader_type" value="xhr">
						<a class="cursor" localize="xhr_downloader"></a>
					</label>

					<label class="sub">
						<input class="form-check-input" type="radio" name="downloader_type" value="fetch">
						<a class="cursor" localize="fetch_downloader"></a>
					</label>
				</div>
			</label>
		</label>

		<span id="chunk-select-block" style="margin: 10px 0 10px 15px;display:none;">
			<span localize="chunk_size"></span>:
			<select style="font-size: 1rem;" name="chunk_size">
				<option value="10">10Mb</option>
				<option value="5">5Mb</option>
				<option value="2">2Mb</option>
			</select>
		</span>

		<span id="filename_structure_block" style="margin: 10px 0 10px 15px;display:none;">
			<span localize="fileNamePattern"></span>:<br>
			<div id="filename_structure" tabindex="0"></div>
			<input id="fake_input">
			<div style="font-size:0.8em;color:grey;text-wrap:wrap;padding:10px 0 5px 0;" localize="pressPercentToPasteVars"></div>
			<details style="color:grey;font-size: 0.8em;">
				<summary class="cursor" style="padding: 5px 0;" localize="help"></summary>
				<table>
					<tr>
						<td><code>%title</code></td>
						<td localize="movieTitle"></td>
					</tr>
					<tr>
						<td><code>%s</code></td>
						<td localize="season"></td>
					</tr>
					<tr>
						<td><code>%ep</code></td>
						<td localize="episode"></td>
					</tr>
					<tr>
						<td><code>%transl</code></td>
						<td localize="translation"></td>
					</tr>
					<tr>
						<td><code>%res</code></td>
						<td localize="resolution"></td>
					</tr>
				</table>
			</details>
		</span>
		
		<label>
			<input class="form-check-input" type="checkbox" id="hideVK">
			<a class="cursor" localize-title="hideVkButDesc" localize="hideVkBut"></a>
		</label>

		<label>
			<input class="form-check-input" type="checkbox" id="mobileMode">
			<a class="cursor"><span localize="MobileMode"></span></a>
		</label>

	</div>

		<hr>

		<button class="disabled" id="save" localize="saveBut"></button>

		<p class="other-links">
			<a localize-title="goToStr" id="href_text" href="https://github.com/SuperZombi/HDrezka-Helper" target="_blank">
				<svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
				<span>GitHub</span>
			</a>
			<img style="margin-top:2px;" id="version">
		</p>
		
	<script src="localize.js"></script>
</body>
</html>
